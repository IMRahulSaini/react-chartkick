<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Chartkick</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!--
    <script crossorigin src="https://unpkg.com/react@15/dist/react-with-addons.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    -->

    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
    <script src="../dist/react-chartkick.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { LineChart, PieChart } = ReactChartkick;

      class App extends React.Component {
        constructor() {
          super()
          this.state = {data: [["Jan", 4], ["Feb", 2], ["Mar", 10], ["Apr", 5], ["May", 3], ["Jun", 8], ["Jul", 4]]}
        }

        componentDidMount() {
          const boom = () => this.setState({data: [...this.state.data, ["Aug", 10]], download: true, id: "chart-99"})
          setTimeout(boom, 1000)
        }

        render() {
          return (
            <div>
              <LineChart id={this.state.id} data={this.state.data} download={this.state.download} prefix="$" />
              <PieChart data={this.state.data} />
            </div>
          )
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"))
    </script>
  </body>
</html>
